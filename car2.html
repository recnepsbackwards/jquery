<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Car Simulator</title>
    <script   src="https://code.jquery.com/jquery-2.2.3.min.js"   integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo="   crossorigin="anonymous"></script>
    <script src="car2.js" type="text/javascript"></script>
  </head>
  <body>
    <h1>Car Simulator</h1>
    <p>Make: <input type="text" id="makeInput" /></p>
    <p>Model: <input type="text" id="modelInput" /></p>
    <p>Year: <input type="text" id="yearInput" /></p>
    <p>Color: <input type="text" id="colorInput" /></p>
    <input type="button" value="Begin" id="beginButton" />
    <p id="status"></p>
    <input type="button" value="Accelerate" id="accelerateButton"/>
    <input type="button" value="Brake" id="brakeButton"/>
  </body>
</html>
